<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Meeting Ticker</title>
  <script src="js/jquery-1.3.2.min.js"         type="text/javascript"></script>
  <script src="js/jquery-ui-1.7.2.core.min.js" type="text/javascript"></script>
  <script src="js/jquery.watermark.js"         type="text/javascript"></script>
  <script src="js/jquery.clockpick.1.2.1.packed.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js"      type="text/javascript"></script>

  <script src="js/odometer/jquery.odometer.js" type="text/javascript"></script>
  <script src="js/meeting-ticker.js"  type="text/javascript"></script>

  <link rel="stylesheet" href="css/clockpick.css"
        type="text/css"  media="screen" charset="utf-8" />
  <link rel="stylesheet" href="css/odometer.css"
        type="text/css"  media="screen" charset="utf-8" />
  <link rel="stylesheet" href="css/style.css"
        type="text/css"  media="screen" charset="utf-8" />
</head>

<body>
<img src="img/KENSO-190.png" width=190 height=44 align=center>
<div id="form">
  <form class="setup ticker" accept-charset="utf-8" action="#">
    <dl>
      <dt><label for="attendees">Número de asistentes:</label></dt>
      <dd>
        <input id="attendees"
               class="watermark"
               tabindex="1"
               type="text" name="attendees"
               value="" title="número" />
      </dd>

      <dt>
        <label for="hourly_rate">Salario medio por hora:</label>
      </dt>
      <dd>
        <select name="units" tabindex="3">
          <option value="euro" selected="selected">&euro;</option>
          <option value="$">$</option>
          <option value="pound">&pound;</option>
          <option value="yen">&yen;</option>
        </select>
        <input id="hourly_rate"
               class="watermark" type="text"
               tabindex="2"
               name="hourly_rate" value="" title="estimación" />
      </dd>

      <dt><label for="start_time">La reunión comenzó a las:</label></dt>
      <dd>
        <input id="start_time" type="text"
               name="start_time" value="" tabindex="4"/>
      </dd>
    </dl>

    <p><input type="submit" value="Comenzar &rarr;"></p>
  </form>

  <div class="notes">
    <p>Idea original de Toby Tripp, Lydia Tripp, y Roy Kolak.</p>
    <p>Bifurca este proyecto
      en <a href="https://github.com/beKENSO/meeting-ticker">GitHub</a>.</p>
    <p>Informa cualquier problema o idea al 
      <a href="https://github.com/beKENSO/meeting-ticker/issues">rastreador de problemas</a>.</p>
  </div>

</div>

<div id="display">
  <h1>Esta reunión ha costado</h1>
  <div class="odometer"></div>
  <p id="started_at" class="small"></p>
  <form class="stop" action="#">
    <input type="submit" value="Detener el sangrado">
  </form>
</div>

<script type="text/javascript">
  $( function() { $(".ticker").meetingTicker(); });
</script>
</body>
</html>
